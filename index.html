<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <div class="all-display">
        <nav class="side-bar">

            <div class="logo-spotify">
                <picture>
                    <img src="img/logo.svg" alt="Image" height="46" width="134">
                </picture>
            </div>


            <div class="second-sidebar">
                <ul class="second-tooles">
                    <li class="home-tooles">
                        <i class="fas fa-home"></i>
                        <p class="p-size">Home</p>
                    </li>
                    <li class="cerca-tooles">
                        <i class="fas fa-search"></i>
                        <p class="p-size">Cerca</p>
                    </li>
                    <li class="libreria-tooles">
                        <i class="fas fa-book"></i>
                        <p class="p-size">La tua libreria</p>
                    </li>
                </ul>

            </div>


            <div class="playlist-bar">
                <h4 class="titolo-playlist">PLAYLIST</h4>
                <div class="plus-playlist">
                    <i class="fas fa-plus-square"></i>
                    <p class="p-size2">Crea Playlist</p>
                </div>
                <ul class="nome-playlist">
                    <li class="np">Nome Playlist</li>
                    <li class="np">Nome Playlist</li>
                    <li class="np">Nome Playlist</li>
                    <li class="np">Nome Playlist</li>
                    <li class="np">Nome Playlist</li>
                    <li class="np">Nome Playlist</li>
                    <li class="np">Nome Playlist</li>
                </ul>

            </div>

        </nav>

        <main class="main-wrap">
            main

        </main>

        <div class="bottom-bar">

            <!--LEFT BOX BOTTOM-->

            <div class="leftbox-music">
                <div class="sinister-boxmusic">
                    <img src="img/sinister.jpeg" alt="Image" height="42" width="42">
                </div>
                <div class="titlesinister-boxmusic">
                    <h4>
                        Sinister
                    </h4>
                    <p class="name-boxmusicsinister">
                        Brano Nome
                    </p>
                </div>
                <div class="icon-boxmusicsinister">
                    <ul class="inline">
                        <li class="sinister-heart">
                            <i class="far fa-heart"></i>
                        </li>
                        <li class="sinister-folder">
                            <i class="far fa-folder"></i>
                        </li>
                    </ul>
                </div>
            </div>

            <!--CENTER BOX BOTTOM-->

            <div class="centerbox-music">

                <div class="top-tules">

                    <ul class="tooles">
                        <li>
                            <i class="fas fa-random"></i>
                        </li>
                        <li>
                            <i class="fas fa-caret-left"></i>
                        </li>
                        <li>
                            <i class="far fa-play-circle"></i>
                        </li>
                        <li>
                            <i class="fas fa-caret-right"></i>
                        </li>
                        <li>
                            <i class="fas fa-history"></i>
                        </li>
                    </ul>

                </div>
                <div class="bottom-tules">
                    

                </div>


            </div>

            <!--RIGHT BOX BOTTOM-->

            <div class="rightbox-bottom">
                <div class="iconright-bottom">
                    <ul class="rightlist-bottom">
                        <li>
                            <i class="fas fa-list"></i>
                        </li>
                        <li>
                            <i class="fas fa-tv"></i>
                        </li>
                        <li>
                            <i class="fas fa-volume-up"></i>
                        </li>
                    </ul>

                </div>

            </div>

        </div>

        <!--FINE BARRA BASSA-->

        <div class="topstatic-bar">
            tpstcbr

        </div>

    </div>
</body>
</html>
